<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome"><br>
        <label for="email">Seu e-mail</label>
        <input id="email" type="email"><br>
        <input type="tel" placeholder="Seu telefone"><br>
        <input type="number" max="10" min="5" step="2"><br>
        <input type="file"><br>
        <input type="color"><br>
        <input type="checkbox" id="checkbox" /> <label for="checkbox">Aceito os termos.</label>
        <br>
        <p>
            Qual a sua cor favorita?
        </p>
        <input type="radio" id="cor-azul" name="cor-favorita"><label for="cor-azul">Azul</label>
        <input type="radio" id="cor-amarelo" name="cor-favorita"><label for="cor-amarelo">Amarelo</label>
        <input type="radio" id="cor-roxo" name="cor-favorita"><label for="cor-roxo">Roxo</label>
        <br>
        <br>

        <label>Qual seu filme favorito?</label>
        <select>
            <option>Inteligência Artificial</option>
            <option>HP e a Pedra Filosofal</option>
            <option>Os Outros</option>
            <option>Fronteiras do Universo</option>
        </select>
        <br><br>
        <label>Fale um pouco sobre você:</label><br>
        <textarea cols="25" rows="5"></textarea><br>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Apagar
        </button>
    </form><br>

    <a href="./index.html">Home</a>

</body>

</html>
