<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>

<body>
    <table>
        <caption>Notas de Matemática</caption>
        <thead>
            <tr>
                <th>Nome do Aluno</th>
                <th>Nota do Aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>Nota 7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7,5</td>
            </tr>
        </tfoot>

    </table>
    <hr>
    <br>
    <a href="./index.html">Home</a>

</body>

</html>
